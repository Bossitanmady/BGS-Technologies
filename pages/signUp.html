<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - BGS Technologies</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/alls.css">   
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container header-content">
            <div class="logo"><span>BGS</span> Technologies</div>
            <nav>
                <ul>
                    <li><a href="../pages/index.html">Accueil</a></li>
                    <li><a href="#">À Propos</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Contactez-Nous</a></li>
                    <li><a href="../pages/login.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="section">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Créez votre compte</h1>
                
                <form class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirmez le mot de passe</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Entreprise (optionnel)</label>
                        <input type="text" id="company" name="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Vous êtes</label>
                        <select id="role" name="role">
                            <option value="particular">Particulier</option>
                            <option value="professional">Professionnel</option>
                            <option value="student">Étudiant</option>
                        </select>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">J'accepte les <a href="#" class="auth-link">conditions d'utilisation</a> et la <a href="#" class="auth-link">politique de confidentialité</a></label>
                    </div>
                    
                    <div class="auth-actions">
                        <a href="connexion.html" class="auth-link">J'ai déjà un compte</a>
                        <button type="submit" class="auth-btn">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2023 BGS Technologies. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
