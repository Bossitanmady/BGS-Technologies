<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BGS Technologies</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/alls.css">
    <style>
        
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container header-content">
            <div class="logo"><span>BGS</span> Technologies</div>
            <nav>
                <ul>
                    <li><a href="../pages/index.html">Accueil</a></li>
                    <li><a href="#">À Propos</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Contactez-Nous</a></li>
                    <li><a href="../pages/signUp.html" class="active">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="section">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Connectez-vous à votre compte</h1>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="auth-actions">
                        <a href="inscription.html" class="auth-link">Créer un compte</a>
                        <button type="submit" class="auth-btn">Se connecter</button>
                    </div>
                </form>
                
                <div class="auth-divider">
                    <span>Ou connectez-vous avec</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="#" class="auth-link">Mot de passe oublié ?</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2023 BGS Technologies. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
